<div class="px-10" data-testid="home-component">
  <div class="py-20 flex justify-between">
    @let prefix = "Welcome, ";
    @let titleStyle = "text-6xl font-extrabold";
    <blearn-title
      studentText="{{prefix}}Student!"
      teacherText="{{prefix}}Teacher!"
      studentStyle="{{titleStyle}}"
      teacherStyle="{{titleStyle}}"
    />
    <div class="flex justify-around gap-4 my-auto">
      @let buttonStyle = "text-white";

      @if (modeService.getMode() === 'teacher') {
        <blearn-button
          icon="plus"
          teacherText="Create activity"
          teacherStyle="text-teacher border-2 border-teacher"
          (clicked)="addActivity()"
        />
      }

      <input #fileInput type="file" (change)="onFileSelected($event)" accept=".blearn" data-testid="file-input" hidden>

      <blearn-button
        icon="file-import"
        studentText="Import activity"
        teacherText="Import activity"
        studentStyle="bg-student {{buttonStyle}}"
        teacherStyle="bg-teacher {{buttonStyle}}"
        (click)="fileInput.click()"
      />
    </div>
  </div>
  <div>
    <blearn-activity-list
      [activityList]="activityList"
      (deleteActivityEmitter)="deleteActivity($event)"
      data-testid="home-activity-list"
    />
  </div>
</div>
