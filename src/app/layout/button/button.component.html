<button
  [ngClass]="[
    'flex space-x-2 items-center py-4 px-4 font-semibold rounded-full clickable',
    buttonStyle(),
    disabled ? 'opacity-50 cursor-not-allowed pointer-events-none' : ''
  ]"
  (click)="onClick()"
>
  @if (icon) {
    <i class="fas w-4 h-4" [ngClass]="'fa-' + icon"></i>
  }

  @if (buttonText() !== '') {
    <span>{{ buttonText() }}</span>
  }
</button>
