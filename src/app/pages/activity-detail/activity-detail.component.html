<div class="">
  <input class="m-8 p-2 border-4 rounded-lg bg-gray-50 text-4xl"
         type="text"
         [ngModel]="activity()?.title"
         (ngModelChange)="updateTitle($event)"
  >
  <p>{{ activity()?.description }}</p>
  <button (click)="saveWorkspace()">Save Workspace</button>
  <blearn-blockly-editor [workspaceJSON]="activity()!.workspace"/>
</div>
