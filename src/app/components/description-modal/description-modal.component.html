<div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-xl w-[46rem] max-h-[90vh]">
    <div class="flex flex-row p-6 justify-between shadow-md">
      <div class="flex flex-col space-y-4">
        <h2 class="text-4xl">{{ activity()!.title }}</h2>
        <div class="flex flex-row space-x-2 text-xl">
          <h3>Due on:</h3>
          @if (modeService.getMode() === 'student') {
            <h3>{{ activity()!.dueDate | date: 'MM/dd/yyyy' }}</h3>
          } @else {
            <input type="date" [ngModel]="activity()!.dueDate" (ngModelChange)="updateDueDate($event)">
          }
        </div>
      </div>

      @let closeStyle = 'bg-red-500 text-white';
      <blearn-button
        icon="xmark"
        [studentStyle]="closeStyle"
        [teacherStyle]="closeStyle"
        (click)="close.emit()"
      />
    </div>
    <div class="flex flex-col p-6 space-y-2">
      <h3 class="text-2xl">Description</h3>
      @if (modeService.getMode() === 'student') {
        <p>{{activity()!.description}}</p>
      } @else {
        <textarea class="border border-black max-h-96 overflow-y-auto p-2" [ngModel]="activity()!.description"
                  (ngModelChange)="updateDescription($event)"></textarea>
      }
    </div>
  </div>
</div>
